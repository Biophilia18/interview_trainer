{% extends "base.html" %}
{% block content %}
<h2>[{{ q.category or '未分类' }}] [{{ q.difficulty or '中等' }}]</h2>
<p><b>题目：</b> {{ q.question }}</p>
<form action="{{ url_for('submit') }}" method="post">
    <input type="hidden" name="question_id" value="{{ q.id }}">
    <textarea name="user_answer" rows="4" cols="50" placeholder="请输入你的答案" required></textarea><br>
    <label>评分：</label>
    <select name="rating" required>
        <option value="1">1 - 完全不会</option>
        <option value="2">2 - 很生疏</option>
        <option value="3">3 - 一般</option>
        <option value="4">4 - 基本掌握</option>
        <option value="5">5 - 完全掌握</option>
    </select><br><br>
    <button type="submit">提交</button>
</form>
{% endblock %}
