<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>面试题训练器</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">答题</a> |
        <a href="{{ url_for('stats') }}">统计</a> |
        <a href="{{ url_for('add_question') }}">添加题目</a> |
        <a href="{{ url_for('import_csv') }}">导入CSV</a> |
    </nav>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
